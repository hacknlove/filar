<html>
  <head>
    <title>Pykiss</title>
    <SassStyle />
  </head>

  <body Hola="'Mundo'" title="test" __ foo="'Fool'">
    <script>
      function clickthis(element, event) {
        const state = closestIsland(element);
        state.clicks = state.clicks + 1;
      }

      function setItem(element, event) {
        const state = closestIsland(element);
        state.item = element.value;
      }
    </script>
    <MainHeader />
    <h1>{{Hola}}</h1>
    <div __ clicks="1" item="''" hola="Hola" fuu="foo">
      <h2 class="count{(clicks)}">This is an island</h2>
      <div>{(clicks)} {(item)} {(clicks)} -- {(foo.toUpperCase())}</div>
      <button onclick="clickthis(this)">{(fuu)} + {(hola)}</button>
      <input type="text" oninput="setItem(this)" />
    </div>
    <br />
    <br />
    <div __ clicks="1" item="''">
      <h2 class="count{(clicks)}">This is another island</h2>
      <div>{(clicks)} {(item)} {(clicks)}</div>
      <button onclick="clickthis(this)">+</button>
      <input type="text" oninput="setItem(this)" />
    </div>
    <client-element __ contenido="'una de mero'"> </client-element>
  </body>
</html>
